
//======= app config =======

include "default"

apus{
  mode = stand-alone

  user-channel {
    idle-timeout = 1 m
  }
}

//===== akka config =======

akka {
  loglevel = DEBUG

  loggers = ["akka.event.slf4j.Slf4jLogger"]

  log-dead-letters = 10
  log-dead-letters-during-shutdown = on

//  log-config-on-start = on

  actor {
    debug {
      receive = on
      autoreceive = on
      lifecycle = on
    }
  }
}

akka.actor.deployment {
  /router {
    router = consistent-hashing-pool
    nr-of-instances = 3
    virtual-nodes-factor = 10
  }
}





